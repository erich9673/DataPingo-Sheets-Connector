# Render deployment configuration
version: 1

services:
  - type: web
    name: datapingo-sheets-connector
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci --only=production && cd sheets-connector-backend && npm ci --only=production
    startCommand: cd sheets-connector-backend && npm start
    runtime: node
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GOOGLE_CLIENT_ID
        value: "placeholder"
      - key: GOOGLE_CLIENT_SECRET
        value: "placeholder"
      - key: GOOGLE_REDIRECT_URI
        value: "https://datapingo-sheets-connector.onrender.com/auth/callback"
      - key: SLACK_BOT_TOKEN
        value: "placeholder"
      - key: SLACK_SIGNING_SECRET
        value: "placeholder"
